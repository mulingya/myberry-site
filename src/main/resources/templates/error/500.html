  <div id="glass"
       onclick="document.getElementById('nav-slider').classList.remove('nav-opened');document.getElementById('glass').classList.remove('glass');"></div>
  <div class="main-container">
    <div class="breadcrumbs">
      <div class="breadcrumb">
        <botton

        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>

          </div>
          <div class="box-ghost-bottom">
            <div></div>
            <div></div>

          <strong>500</strong>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var pageX = document.body.offsetWidth;
  var pageY = document.body.offsetWidth;
  var mouseY = 0;
  var mouseX = 0;

  document.onmousemove = function (event) {
    //verticalAxis
    mouseY = event.pageY;
    yAxis = (pageY / 2 - mouseY) / pageY * 300;
    //horizontalAxis
    mouseX = event.pageX / -pageX;
    xAxis = -mouseX * 100 - 100;

    document.getElementsByClassName('box-ghost-eyes')[0].style.setProperty('transform',
        'translate(' + xAxis + '%,-' + yAxis + '%)');
  }
</script>
</body>
</html>
